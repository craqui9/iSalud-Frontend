<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-slides class="mainSlide"
              #slidePrincipal>
    <ion-slide>

      <form (ngSubmit)="login(fLogin)" #fLogin="ngForm" class="main">
        <ion-grid fixed>
    
          <ion-row>
            <ion-col>
              <h1>Colocar icono de la app</h1>
            </ion-col>
          </ion-row>
        
          <ion-row>
            <ion-col>
              
                <ion-list>
                  
                  <ion-item>
                    <ion-label>Email</ion-label>
                    <ion-input name="email"
                               type="email"
                                
                               required></ion-input>
                  </ion-item>
    
                  <ion-item>
                    <ion-label>Password</ion-label>
                    <ion-input name="password"
                               type="password"
                                
                               required></ion-input>
                  </ion-item>
    
                </ion-list>
            </ion-col>
          </ion-row>
    
          <ion-row>
            <ion-col>
              <ion-button type="submit"
                          color="tertiary"
                          shape="round">
                Login
              </ion-button>
            </ion-col>
          </ion-row>
    
        </ion-grid>
      </form>
      
    </ion-slide>
  </ion-slides>

  

</ion-content>
