<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-slides class="mainSlide"
              #slidePrincipal>
    
    <ion-slide>

      <form (ngSubmit)="login()" >
        <ion-grid fixed>

          <ion-row>
            <ion-col>
              <h1>Logo de la app</h1>
            </ion-col>
          </ion-row>
        
          <ion-row>
            <ion-col>
              
                <ion-list>
                  
                  <ion-item>
                    <ion-input placeholder="Email"
                               type="text"
                               #correoUsuario
                               required></ion-input>
                  </ion-item>

                  <ion-item>
                    <ion-input placeholder="Contraseña"
                               type="password"
                               #contraseñaUsuario
                               required></ion-input>
                  </ion-item>

                </ion-list>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-button type="submit"
                          color="tertiary"
                          shape="round">
                Iniciar Sesión
              </ion-button>
            </ion-col>
          </ion-row>

        </ion-grid>
      </form>
    


    </ion-slide>


  </ion-slides>



</ion-content>
