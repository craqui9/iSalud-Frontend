<ion-header>
  <ion-toolbar>
     <ion-title mode="md">Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-slides class="mainSlide"
              #slidePrincipal>
    
    <ion-slide>

      <form (ngSubmit)="login(fLogin)" #fLogin="ngForm">
        <ion-grid fixed>

          <ion-row>
            <ion-col>
              <img src="/assets/icon/favicon.png">
            </ion-col>
          </ion-row>
        
          <ion-row>
            <ion-col>
              
                <ion-list>
                  
                  <ion-item>
                    <ion-input placeholder="DNI/NIE"
                               type="text"
                               name="dni"
                               [(ngModel)]="loginUser.dni"
                               required></ion-input>
                  </ion-item>

                  <ion-item>
                    <ion-input placeholder="Contraseña"
                               type="password"
                               name="password"
                               [(ngModel)]="loginUser.password"
                               required></ion-input>
                  </ion-item>

                </ion-list>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-button type="submit"
                          color="tertiary"
                          shape="round">
                Iniciar Sesión
              </ion-button>
            </ion-col>
          </ion-row>

        </ion-grid>
      </form>
    


    </ion-slide>


  </ion-slides>



</ion-content>
