<ion-menu side="start" menuId="menuAdmin" contentId="main">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menú Administrador</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>

    <app-menu-admin></app-menu-admin>

  </ion-content>
</ion-menu>
<ion-router-outlet id="main"></ion-router-outlet>


<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Página Administrador</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form>

    <ion-row>
      <ion-col>

        <ion-list>

          <ion-item>
            <ion-label class="titulo" color="primary">Creación de noticia</ion-label>
          </ion-item>

          <ion-item>
            <ion-label>Título:</ion-label>
            <ion-input slot="end" type="text" placeholder="Ejemplo"
                       #titulo required></ion-input>
          </ion-item>

          <ion-item>
            <ion-textarea placeholder="Descripción"
                          #descripcion auto-grow=true></ion-textarea>
          </ion-item>

          <ion-button (click)="botonCrear()" color="tertiary"
                      shape="round">
            Crear noticia
          </ion-button>
        </ion-list>

      </ion-col>
    </ion-row>

  </form>

</ion-content>
