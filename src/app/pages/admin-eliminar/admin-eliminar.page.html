<ion-menu side="start" menuId="menuAdmin" contentId="main">
  <ion-header>
    <ion-toolbar color="primary">
       <ion-title mode="md">Menú Administrador</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>

    <app-menu-admin></app-menu-admin>

  </ion-content>
</ion-menu>
<ion-router-outlet id="main"></ion-router-outlet>


<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

     <ion-title mode="md">Página Administrador</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form>

    <ion-row>
      <ion-col>

        <ion-list>

          <ion-item>
            <ion-label class="titulo" color="primary">Eliminación de usuarios</ion-label>
          </ion-item>

          <ion-item>
            <ion-label>DNI/NIE:</ion-label>
            <ion-input slot="end" type="text" placeholder="12345678X"
                       #dniUsuario required></ion-input>
          </ion-item>

          <ion-button (click)="botonEliminar()" color="tertiary"
                      shape="round">
            Eliminar usuario
          </ion-button>
        </ion-list>

      </ion-col>
    </ion-row>

  </form>

</ion-content>
