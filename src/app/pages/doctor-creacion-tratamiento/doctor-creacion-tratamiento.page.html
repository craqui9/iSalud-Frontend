<ion-menu side="start" menuId="menuDoctor" contentId="main">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menú Doctor</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>

    <app-menu-doctor></app-menu-doctor>

  </ion-content>
</ion-menu>
<ion-router-outlet id="main"></ion-router-outlet>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>(logo de iSalud) iSalud</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form>

    <ion-row>
      <ion-col>

        <ion-list>

          <ion-item>
            <ion-label class="titulo" color="primary">Creación de tratamiento</ion-label>
          </ion-item>

          <ion-item>
            <ion-label>Fecha inicio:</ion-label>
            <ion-datetime [(ngModel)]="fechaInic" displayFormat="DD-MM-YYYY"
                          min="2020-01-01" max="2199-12-31" name="fechaInic"
                          placeholder="Selecciona una fecha"></ion-datetime>
          </ion-item>

          <ion-item>
            <ion-label>Fecha fin:</ion-label>
            <ion-datetime [(ngModel)]="fechaFin" displayFormat="DD-MM-YYYY"
                          min="2020-01-01" max="2199-12-31" name="fechaFin"
                          placeholder="Selecciona una fecha"></ion-datetime>
          </ion-item>

          <ion-item>
            <ion-label>Título: </ion-label>
            <ion-input type="text" placeholder="Paracetamol..."
                       #tituloTratamiento slot="end" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-textarea placeholder="Descripción del tratamiento"
                          auto-grow=true #descrTratamiento></ion-textarea>
          </ion-item>
          <br>

          <ion-button (click)="onClick()" expand="block" fill="clear" shape="round">
            Crear tratamiento
          </ion-button>

          <ion-button color="danger" (click)="cancelar()" expand="block" fill="clear" shape="round">
            Cancelar operación
          </ion-button>

        </ion-list>

      </ion-col>
    </ion-row>

  </form>

</ion-content>
