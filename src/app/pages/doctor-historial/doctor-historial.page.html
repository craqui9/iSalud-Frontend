<ion-menu side="start" menuId="menuDoctor" contentId="main">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Men√∫ Doctor</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>

    <app-menu-doctor></app-menu-doctor>

  </ion-content>
</ion-menu>
<ion-router-outlet id="main"></ion-router-outlet>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>(logo de iSalud) iSalud</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid fixed>
    <ion-row>
  
      <ion-col size="12" size-lg="3" size-md="4" size-sm="6" size-xs="12"
               *ngFor="let usuario of usuarios; let i = index">
  
        <!-- -------------------------------- -->
        <ion-card>

          <ion-card-header>
            <ion-card-title>{{usuario.nombre}}</ion-card-title>
          </ion-card-header>
        
          <ion-card-content>
            <p>{{usuario.email}}</p>
          </ion-card-content>
        
        </ion-card>
        <!-- -------------------------------- -->
  
      </ion-col>
      
    </ion-row>
  </ion-grid>

</ion-content>
