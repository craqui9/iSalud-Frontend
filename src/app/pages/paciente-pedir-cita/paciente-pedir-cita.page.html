<ion-menu side="start" menuId="menuPaciente" contentId="main">
  <ion-header>
    <ion-toolbar color="primary">
       <ion-title mode="md">Men√∫ Paciente</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>

    <app-menu-paciente></app-menu-paciente>

  </ion-content>
</ion-menu>
<ion-router-outlet id="main"></ion-router-outlet>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <img class="imagenLogo" src="/assets/icon/favicon.png">
    <ion-title mode="md">iSalud</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form>

    <ion-row>
      <ion-col>

        <ion-list>

          <ion-item>
            <ion-label class="titulo" color="primary">Solicitar cita</ion-label>
          </ion-item>

          <ion-item>
            <ion-label>Fecha:</ion-label>
            <ion-datetime [(ngModel)]="fechaCita" displayFormat="DD-MM-YYYY"
                          min="2020-01-01" max="2199-12-31" name="fechaCita"
                          placeholder="Selecciona una fecha"></ion-datetime>
          </ion-item>

          <ion-item>
            <ion-label>Hora:</ion-label>
            <ion-datetime [(ngModel)]="horaCita" displayFormat="HH:mm"
                          name="fechaCita" placeholder="Selecciona una hora"></ion-datetime>
          </ion-item>

          <ion-item>
            <ion-textarea placeholder="Motivo de la consulta"
                          #motivoConsulta auto-grow=true></ion-textarea>
          </ion-item>
          <br>

          <ion-button (click)="onClick()" expand="block" fill="clear" shape="round">
            Aceptar
          </ion-button>

          <ion-button color="danger" (click)="cancelar()" expand="block" fill="clear" shape="round">
            Cancelar
          </ion-button>

        </ion-list>

      </ion-col>
    </ion-row>

  </form>

</ion-content>
