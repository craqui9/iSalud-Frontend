<ion-menu side="start" menuId="menuPaciente" contentId="main">
  <ion-header>
    <ion-toolbar color="primary">
       <ion-title mode="md">Menú Paciente</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>

    <app-menu-paciente></app-menu-paciente>

  </ion-content>
</ion-menu>
<ion-router-outlet id="main"></ion-router-outlet>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <img class="imagenLogo" src="/assets/icon/favicon.png">
    <ion-title mode="md">iSalud</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <br>
    <ion-title mode="md" color="white" class="ion-text-right">Bienvenido {{usuario.nombre}}</ion-title>
  <br>

  <ion-title mode="md" color="primary" class="ion-text-center">Tratamientos activos</ion-title>
  
  <div *ngIf="tratamientos.length === 0">
    <br>
    <p class="ion-text-center">
      No hay tratamientos activos
    </p>
  </div>

  <app-doctor-listado-tratamientos [editable]="editable" [tratamientos]="tratamientos"></app-doctor-listado-tratamientos>


  <ion-title mode="md" color="primary" class="ion-text-center">Citas de hoy</ion-title>
  
  <div *ngIf="citasHoy.length === 0">
    <br>
    <p class="ion-text-center">
      No quedan citas para hoy
    </p>
  </div>

  <app-doctor-listado-citas [citas]="citasHoy"></app-doctor-listado-citas>


  <ion-title mode="md" color="primary" class="ion-text-center">Próximas citas</ion-title>
  
  <div *ngIf="citasNoResueltas.length === 0">
    <br>
    <p class="ion-text-center">
      No quedan citas sin resolver
    </p>
  </div>
  
  <app-doctor-listado-citas [citas]="citasNoResueltas"></app-doctor-listado-citas>

</ion-content>
