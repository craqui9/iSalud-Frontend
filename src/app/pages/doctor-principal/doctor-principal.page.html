<ion-menu side="start" menuId="menuDoctor" contentId="main">
  <ion-header>
    <ion-toolbar color="primary">
       <ion-title mode="md">Men√∫ Doctor</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>

    <app-menu-doctor></app-menu-doctor>

  </ion-content>
</ion-menu>
<ion-router-outlet id="main"></ion-router-outlet>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <img class="imagenLogo" src="/assets/icon/favicon.png">
    <ion-title mode="md">iSalud</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <br>
     <ion-title mode="md" color="white" class="ion-text-right">Bienvenido {{usuario.nombre}}</ion-title>

  <p class="solicitadas">Citas solicitadas: {{solicitudes.length}}</p>

   <ion-title mode="md" color="primary" class="ion-text-center">Citas de hoy</ion-title>

  <br>
  <p class="ion-text-center" *ngIf="citasHoy.length === 0">
    No quedan citas para hoy
  </p>

  <app-doctor-listado-citas [citasEditable]="citasEditable" [citas]="citasHoy"></app-doctor-listado-citas>

</ion-content>
