<ion-card (click)="clickCita()">

  <ion-card-header>
    <ion-card-title>Nombre: {{cita.nombre_paciente}}</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <p>Motivo: {{cita.motivo}}</p>
    <br>
    <p>Fecha: {{cita.fecha}} --- Hora: {{cita.hora}}</p>
  </ion-card-content>

</ion-card>
